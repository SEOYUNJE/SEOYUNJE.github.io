    function renderList(filter = ''){
      postContent.style.display = 'none';

      postsDiv.innerHTML = '';
      const q = filter.trim().toLowerCase();
      const filtered = posts.filter(p => (p.title + p.tags.join(' ') + p.excerpt).toLowerCase().includes(q));
      if(!filtered.length) postsDiv.innerHTML = '<p style="margin:0">í‘œì‹œí•  ê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
      for(const p of filtered){

                        <div class='meta'>${p.date} Â· ${p.tags.join(', ')}</div>

      recent.innerHTML = posts.slice(0,5).map(p=>`<li><a href="#${p.id}">${p.title}</a></li>`).join('');

      postContent.innerHTML = `<h2 style="margin-top:0">${p.title}</h2>
